// ========= UTIL =========
function num(v){return parseFloat(v)||0;}
function mean(a,b){return (num(a)+num(b))/2;}
function qmd(F,M,A){return (F+6*M+A)/8;}

function interpolate(d){
for(let i=0;i<hydroTable.length-1;i++){
let a=hydroTable[i];
let b=hydroTable[i+1];
if(d>=a.draft && d<=b.draft){
let r=(d-a.draft)/(b.draft-a.draft);
return{
disp:a.disp+r*(b.disp-a.disp),
tpc:a.tpc+r*(b.tpc-a.tpc),
lcf:a.lcf+r*(b.lcf-a.lcf)
};
}}
return hydroTable[hydroTable.length-1];
}

// ===== SURVEYOR METHOD =====
function calcSurveyor(Q,trim,density){
let hydro=interpolate(Q);
let disp=hydro.disp;
disp*=density/1.025;
return disp;
}

// ===== NAVAL ARCHITECT METHOD =====
function calcNaval(Q,trim,density){
const LBP=92;
let hydro=interpolate(Q);
let draftLCF=Q+(trim*hydro.lcf/LBP);
let hydroLCF=interpolate(draftLCF);
let trimCorr=(trim*100*hydroLCF.tpc*hydroLCF.lcf)/hydroLCF.tpc;
let disp=hydroLCF.disp+trimCorr;
disp*=density/1.025;
return disp;
}

function getSurvey(prefix){
let F=mean(prefix+"fp",prefix+"fs");
let M=mean(prefix+"mp",prefix+"ms");
let A=mean(prefix+"ap",prefix+"as");
F=mean(document.getElementById(prefix+"fp").value,document.getElementById(prefix+"fs").value);
M=mean(document.getElementById(prefix+"mp").value,document.getElementById(prefix+"ms").value);
A=mean(document.getElementById(prefix+"ap").value,document.getElementById(prefix+"as").value);
let Q=qmd(F,M,A);
let trim=A-F;
let density=num(document.getElementById(prefix==="i"?"densI":"densF").value);

if(calcMode==="surveyor") return calcSurveyor(Q,trim,density);
else return calcNaval(Q,trim,density);
}

function calculate(){
let initial=getSurvey("i");
let final=getSurvey("f");
let cargo=final-initial;

result.innerHTML=
`Cargo: <b>${cargo.toFixed(2)} MT</b><br>
Mode: ${calcMode.toUpperCase()}`;
}
