<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BG ARK CARNELIAN - Draft Survey</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
<h1>BG ARK CARNELIAN</h1>
<h2>Draft Survey Calculator</h2>

<div class="section">
<h3>Initial Draft</h3>
<input id="i_fp" placeholder="Fwd Port">
<input id="i_fs" placeholder="Fwd Stbd">
<input id="i_mp" placeholder="Mid Port">
<input id="i_ms" placeholder="Mid Stbd">
<input id="i_ap" placeholder="Aft Port">
<input id="i_as" placeholder="Aft Stbd">
</div>

<div class="section">
<h3>Final Draft</h3>
<input id="f_fp" placeholder="Fwd Port">
<input id="f_fs" placeholder="Fwd Stbd">
<input id="f_mp" placeholder="Mid Port">
<input id="f_ms" placeholder="Mid Stbd">
<input id="f_ap" placeholder="Aft Port">
<input id="f_as" placeholder="Aft Stbd">
</div>

<div class="section">
<h3>Water Density</h3>
<input id="density" placeholder="Default 1.025">
</div>

<button onclick="calculate()">CALCULATE</button>

<pre id="output"></pre>

</div>

<script src="script.js"></script>
</body>
</html>
