<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BG ARK CARNELIAN - Draft Survey System</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="overlay"></div>

<div class="container">

<header>
    <h1>BG ARK CARNELIAN</h1>
    <h3>Professional Draft Survey System</h3>
    <p>Coder: Wahid (ARK DAN)</p>
</header>

<section class="photo">
    <img src="https://raw.githubusercontent.com/wahid7ark/wahid7ark.github.io/main/1770848760316.jpg" alt="BG ARK CARNELIAN">
</section>

<audio autoplay loop>
  <source src="https://raw.githubusercontent.com/wahid7ark/wahid7ark.github.io/main/HARRY_PARINTANG_-_ADA_RINDU__NEW_SINGLE_2021_(251).mp3" type="audio/mpeg">
</audio>

<section class="survey">
<h2>INITIAL SURVEY</h2>

<label>Forward Port</label>
<input type="number" id="i_fp" step="0.001">

<label>Forward Starboard</label>
<input type="number" id="i_fs" step="0.001">

<label>Mid Port</label>
<input type="number" id="i_mp" step="0.001">

<label>Mid Starboard</label>
<input type="number" id="i_ms" step="0.001">

<label>Aft Port</label>
<input type="number" id="i_ap" step="0.001">

<label>Aft Starboard</label>
<input type="number" id="i_as" step="0.001">

<p style="margin-top:10px; font-size:13px; color:#aaa;">
Initial Displacement will be calculated automatically from hydrostatic table.
</p>

</section>

<section class="survey">
<h2>FINAL SURVEY</h2>

<label>Forward Port</label>
<input type="number" id="f_fp" step="0.001">

<label>Forward Starboard</label>
<input type="number" id="f_fs" step="0.001">

<label>Mid Port</label>
<input type="number" id="f_mp" step="0.001">

<label>Mid Starboard</label>
<input type="number" id="f_ms" step="0.001">

<label>Aft Port</label>
<input type="number" id="f_ap" step="0.001">

<label>Aft Starboard</label>
<input type="number" id="f_as" step="0.001">

</section>

<section class="constants">
<h2>CONSTANTS</h2>

<label>Waterplane Area (mÂ²)</label>
<input type="number" id="waterplane" value="2184">

<label>Form Coefficient</label>
<input type="number" id="coef" value="0.75" step="0.01">

<label>Observed Density</label>
<input type="number" id="density" value="1.025" step="0.001">

</section>

<button onclick="calculateCargo()">CALCULATE CARGO</button>

<section class="results">
<h2>RESULTS</h2>
<div id="output"></div>
</section>

</div>

<script src="script.js"></script>
</body>
</html>
